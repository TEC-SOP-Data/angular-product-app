<h1 class="pagetitle">Produkter</h1>

<!-- Tabel til at tilføje et nyt produkt -->

<div class="container mt-3">
  <div class="row mb-2 align-items-center">
    <div class="col-2 text-end"><label for="name">Navn:</label></div>
    <div class="col-4"><input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required></div>
  </div>

  <div class="row mb-2 align-items-center">
    <div class="col-2 text-end"><label for="category">Kategori:</label></div>
    <div class="col-4"><input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" required></div>
  </div>

  <div class="row mb-2 align-items-center">
    <div class="col-2 text-end"><label for="price">Pris:</label></div>
    <div class="col-3"><input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required></div>
    <div class="col-2"><button class="btn btn-success rounded-pill" (click)="createProduct()">Opret</button></div>
  </div>
</div>


<br><br>

<table border="1">
  <thead>
    <tr>
      <th>Navn</th>
      <th>Kategori</th>
      <th>Pris</th>
      <th>Handling</th>
    </tr>
  </thead>
  <tbody>
    <!-- Formular til at tilføje et nyt produkt -->


    <!-- Liste over eksisterende produkter -->
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }} DKK</td>
      <td>
        <button class="btn btn-primary" (click)="deleteProduct(product.id)">Slet</button>
      </td>
    </tr>
  </tbody>
</table>
